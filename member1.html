<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Traffic Management System | Smart City (DAA)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#f1f5f9;
}
header{
  background:#0f172a;
  color:white;
  padding:1rem 1.5rem;
}
header h1{margin:0;font-size:1.3rem}
header small{color:#cbd5f5}

.main{
  display:grid;
  grid-template-columns:260px 1fr 320px;
  min-height:calc(100vh - 80px);
}

/* LEFT PANEL */
.sidebar{
  background:#020617;
  color:white;
  padding:1rem;
}
.sidebar h3{font-size:0.95rem;color:#93c5fd}
.sidebar button{
  width:100%;
  margin:0.35rem 0;
  padding:0.6rem;
  background:#1e293b;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.sidebar button:hover{background:#2563eb}

/* CENTER */
.city{
  background:#e5e7eb;
  padding:1.2rem;
}
.map{
  background:white;
  border-radius:12px;
  height:100%;
  padding:1rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.1rem;
  color:#475569;
}

/* RIGHT PANEL */
.info{
  background:#ffffff;
  border-left:1px solid #e5e7eb;
  padding:1rem;
}
.info h3{margin-top:0;color:#1d4ed8}
pre{
  background:#0f172a;
  color:#e5e7eb;
  padding:0.7rem;
  border-radius:8px;
  font-size:0.8rem;
}
.tag{
  display:inline-block;
  background:#e0e7ff;
  color:#1d4ed8;
  padding:0.2rem 0.5rem;
  border-radius:999px;
  font-size:0.75rem;
  margin-bottom:0.4rem;
}
</style>
</head>

<body>

<header>
  <h1>Traffic Management System â€“ Smart City</h1>
  <small>Scenario-Based Implementation using Data Structures & Algorithms</small>
</header>

<div class="main">

  <!-- LEFT -->
  <div class="sidebar">
    <h3>Traffic Scenarios</h3>
    <button onclick="loadScenario(1)">Peak Hour Congestion</button>
    <button onclick="loadScenario(2)">Emergency Ambulance</button>
    <button onclick="loadScenario(3)">Road Block / Accident</button>
    <button onclick="loadScenario(4)">Public Transport Priority</button>
    <button onclick="loadScenario(5)">Traffic Monitoring</button>
  </div>

  <!-- CENTER -->
  <div class="city">
    <div class="map" id="mapView">
      Select a scenario to simulate traffic behavior
    </div>
  </div>

  <!-- RIGHT -->
  <div class="info" id="infoPanel">
    <h3>Scenario Details</h3>
    <p>Click a scenario from the left panel.</p>
  </div>

</div>

<script>
function loadScenario(id){

const map = document.getElementById("mapView");
const info = document.getElementById("infoPanel");

if(id===1){
map.innerHTML="ðŸš—ðŸš—ðŸš— Heavy traffic queues at intersections";
info.innerHTML=`
<span class="tag">Queue + Greedy</span>
<h3>Peak Hour Traffic Congestion</h3>
<p><b>Problem:</b> Many vehicles arrive at the same time causing delays.</p>
<p><b>Solution:</b> Each road is treated as a queue and green time is allocated greedily.</p>
<pre>
greenTime = (vehicles / totalVehicles) * cycleTime
</pre>
<p><b>Outcome:</b> Reduced waiting time.</p>`;
}

if(id===2){
map.innerHTML="ðŸš‘ Green corridor activated â†’ Hospital";
info.innerHTML=`
<span class="tag">Graph + Dijkstra</span>
<h3>Emergency Vehicle Routing</h3>
<p><b>Problem:</b> Ambulance delay in traffic.</p>
<p><b>Solution:</b> City roads modeled as a graph and shortest path is calculated.</p>
<pre>
shortestPath = dijkstra(cityGraph, source)
</pre>
<p><b>Outcome:</b> Fast emergency response.</p>`;
}

if(id===3){
map.innerHTML="â›” Road blocked â†’ Traffic diverted";
info.innerHTML=`
<span class="tag">Graph Traversal (BFS)</span>
<h3>Road Block / Accident</h3>
<p><b>Problem:</b> Accident blocks a road.</p>
<p><b>Solution:</b> Blocked edge removed and BFS finds alternate routes.</p>
<pre>
removeEdge(graph, blockedRoad)
BFS(graph, startNode)
</pre>
<p><b>Outcome:</b> Smooth rerouting.</p>`;
}

if(id===4){
map.innerHTML="ðŸšŒ Bus lane prioritized";
info.innerHTML=`
<span class="tag">Priority Queue</span>
<h3>Public Transport Priority</h3>
<p><b>Problem:</b> Buses delayed in mixed traffic.</p>
<p><b>Solution:</b> Priority queue schedules buses first.</p>
<pre>
push(busQueue, priority)
scheduleNext(busQueue)
</pre>
<p><b>Outcome:</b> Reliable public transport.</p>`;
}

if(id===5){
map.innerHTML="ðŸ“Š Traffic density monitored city-wide";
info.innerHTML=`
<span class="tag">Hashing</span>
<h3>Traffic Monitoring System</h3>
<p><b>Problem:</b> Continuous traffic analysis required.</p>
<p><b>Solution:</b> Hash tables store real-time sensor data.</p>
<pre>
traffic[roadID] = vehicleCount
</pre>
<p><b>Outcome:</b> Instant congestion detection.</p>`;
}

}
</script>

</body>
</html>
